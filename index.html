<style>
  :root{
    --text:#111;
    --muted:#555;
    --btn:#2f7d32;
    --btn-hover:#1b5e20;
    --shadow:0 8px 20px rgba(0,0,0,.10);
    --soft:#f7f7f7;
    --border:#e9e9e9;
    --maxw:980px;
    --content:780px;
  }
  *{box-sizing:border-box;margin:0;padding:0}

  body{
    font-family: Arial, Helvetica, sans-serif;
    background:#fff;
    color:var(--text);
    line-height:1.6;
  }

  .topbar{
    background:#f4f4f4;
    padding:10px 12px;
    text-align:center;
    font-size:13px;
    border-bottom:1px solid #ddd;
  }
  .topbar strong{color:#d32f2f}

  .sponsored{
    background:#1f6b2a;
    color:#fff;
    text-align:center;
    font-size:12px;
    letter-spacing:1px;
    font-weight:700;
    padding:6px 0;
    text-transform:uppercase;
  }

  .wrap{
    max-width:var(--maxw);
    margin:0 auto;
    padding:18px 15px 28px;
  }

  .content{
    max-width:var(--content);
    margin:0 auto;
  }

  .disclosure{
    max-width:var(--content);
    margin:10px auto 14px;
    padding:12px 14px;
    background:var(--soft);
    border:1px solid var(--border);
    text-align:center;
    font-size:14px;
  }
  .disclosure .hardline{
    margin-top:6px;
    font-size:12px;
    color:var(--muted);
  }

  /* ðŸ”¥ HERO â€“ CONTROLE REAL */
  .hero{
    max-width:var(--content);
    margin:0 auto 14px;
    max-height:420px;        /* desktop */
    overflow:hidden;
    border-radius:12px;
    box-shadow:var(--shadow);
    border:1px solid var(--border);
  }
  .hero img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  .publisher{
    margin-top:6px;
    font-size:12px;
    color:var(--muted);
  }

  h1{
    margin-top:8px;
    font-size:32px;
    line-height:1.15;
  }

  .subtitle{
    margin-top:10px;
    color:var(--muted);
    font-size:15px;
  }

  p{margin-top:10px;}

  .info{
    margin-top:16px;
    border:1px solid var(--border);
    border-radius:10px;
    padding:14px;
    background:#fff;
  }

  .info h2{font-size:16px;margin-bottom:8px;}
  .info ul{margin-left:18px;}
  .info li{margin:4px 0;}

  .cta{
    margin:18px 0 8px;
    text-align:center;
  }

  .cta a{
    display:inline-block;
    background:var(--btn);
    color:#fff;
    padding:12px 26px;
    border-radius:999px;
    text-decoration:none;
    font-weight:700;
    box-shadow:var(--shadow);
    transition:.15s;
  }

  .cta a:hover{
    background:var(--btn-hover);
    transform:translateY(-1px);
  }

  .cta-note,.cta-disclosure{
    font-size:12px;
    color:var(--muted);
    margin-top:8px;
  }

  .medical{
    font-size:13px;
    margin:18px 0;
    padding:12px;
    background:var(--soft);
    border-radius:10px;
    border:1px solid var(--border);
    text-align:center;
  }

  .footer{
    margin-top:22px;
    font-size:13px;
    color:var(--muted);
    text-align:center;
  }
  .footer a{
    color:var(--btn);
    text-decoration:none;
  }

  /* ðŸ“± MOBILE â€“ AJUSTE DEFINITIVO */
  @media (max-width:768px){
    h1{font-size:26px}
    .wrap{padding:14px 12px 22px}
    .hero{
      max-height:260px;
    }
  }
</style>
